#{extends 'main.html' /}
#{set title:'MakVibes' /}

#{form @Vibes.save()}
<div class="well" id="newMessage">
    <input type ="text" name="vibe.message" id="message" placeholder="what's on your mind?" />
    <input type="submit" value="Update">
</div>
#{/form}

<div class="page-header">
    <h1>Vibes</h1>
</div>

<div class="row">
#{list vibes, as:'vibe'}
  <span class="span3 well">
      <blockquote>
          <p id="vibe${vibe.id}">${vibe.message}
              <small>
                  #{if user.hasModeratorAccess()}<span class="author">${vibe.author}, </span>#{/if}${vibe.postedOn.since()}
              </small>
          </p>
      </blockquote>
  </span>
#{/list}
</div>
